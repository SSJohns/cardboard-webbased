<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();


      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 7000000);
      camera.position.set(0, 10, 0);
      scene.add(camera);


	  // Add OrbitControls so that we can pan around with the mouse.
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      //controls.rotateUp(Math.PI / 4);
      //controls.target.set(
      //  camera.position.x + 0.1,
      //  camera.position.y,
      //  camera.position.z
      //);
      //controls.noZoom = true;
      //controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });
	  



      var geometry = new THREE.PlaneGeometry(1000, 1000);
	  
	  //sky dome
	  var skyGeo = new THREE.SphereGeometry(1000, 32, 32);
	  var textureSky = THREE.ImageUtils.loadTexture( "textures/patterns/lincoln.jpg");
		//textureSky.wrapS = THREE.RepeatWrapping;
    //  textureSky.wrapT = THREE.RepeatWrapping;
      //textureSky.repeat = new THREE.Vector2(50, 50);
     // textureSky.anisotropy = renderer.getMaxAnisotropy();
	  
	  var materialSky = new THREE.MeshPhongMaterial({
		//color: 0xffffff,
        //specular: 0xffffff,
        //shininess: 20,
        //shading: THREE.FlatShading,
					map: textureSky
	  });
	  
	  var sky = new THREE.Mesh(skyGeo,materialSky);
	  sky.material.side = THREE.DoubleSide;

	  
	  //light sources
	  var light = new THREE.DirectionalLight(0xfffff3);
	  light.position.set(
	    camera.position.x,
        camera.position.y,
        camera.position.z);
		light.target.position.set(        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z);
	  scene.add(light);
	  sphereSize = 1;
	  
	  var ambient = new THREE.AmbientLight(0x444444);
		scene.add(ambient);

	  

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      //scene.add(mesh);
	  scene.add(sky);

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

	    camera.position.x + 100;
 

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
	  controls.update();
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
