<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
	  background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Image Uploader</h1>
    <p>A test using Google Cardboard based in the web. To make a workable room viewer that allows for transit between rooms. Currently live</p>
  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <h3>You may upload or look at an image...</h3><br>
  <div class="row">
    <div class="col-sm-6">
      <p>Upload</p>
      <a href="./webpage-maker/">
           <img src="images/upload.jpg" class="img-responsive" style="width:100%" alt="Image">
      </a>
    </div>
    <div class="col-sm-6">
      <p>View</p>
      <a href="./cardboard-webbased/">
           <img src="images/vr-image.jpg" class="img-responsive" style="width:100%" alt="Image">
      </a>
    </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>
    Shaquille Johnson - 2016
  </p>
</footer>

</body>
</html>
